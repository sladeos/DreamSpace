@(message: String)

<!DOCTYPE html>

<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>DreamSpace</title>

        <!-- JQuery Mobile -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/dreamhack-logo.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>

    </head>
    <body>
 
  <div data-role="page" id = "login" data-theme="b">
    <div data-role="header"> 
       <h1><img src="@routes.Assets.at("images/d2.png")" class = "fullscreen"></h1> 
                      </div> 
		  <div data-role = "content">
		
          <h1 >Log in</h1>

            <form id ="loginform" action="@routes.UserDatabase.getUser()" method ="post" data-ajax="false">
            
               <div data-role="fieldcontain"class="ui-hide-label" >
                  <label for="username">Username:</label>
                    <input type="text" name="username" id="username" value="" placeholder="Username"/>
                </div>
                
               <div data-role="fieldcontain" class="ui-hide-label">
                  <label for="Password" >Password:</label>
                    <input type="password" name="password" id="password" value="" placeholder="Password"/>
                </div>

            <button data-role = "button" id="button2" type="submit">Login</button>
            
		        </form>
		        
		        <button data-role = "button" id="button1">Register a new account</button>
		
		
		<script>
	$('#button1').click(function() {
	window.location='/register'; });
	</script>
		
		

<script type="text/javascript">
$(document).on('pageinit', '#login', function(){  
$(document).on('click', '#button1', function() { // catch the form's submit event
            if($('#username').val().length > 0 && $('#password').val().length > 0){
    var frm = $('#loginform');
    frm.submit(function (ev) {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            async: 'true',
            success: function (data) {
                alert('ok');
            },  error: function (error,response) {
            var err = error;
           var resp = response;
            ev.preventDefault();
            $("#footer").html('<div class="alert alert-error">Error: There was an error while submitting! ' + err + resp +  '</div>');
            }
            });
        });
    }
});
});
            </script>
		  

         

		        <p>@message</p>
		        
		  </div>
                <div data-role="footer" data-position = "fixed">  
                  <h4>Â© 2015 DREAMSPACE AB</h4>
                </div>

                

          
    </div>        
    </body>
</html>
</html>
