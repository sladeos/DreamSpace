@(message: String)

<!DOCTYPE html>

<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>DreamSpace</title>

        <!-- JQuery Mobile -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/dreamhack-logo.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <title>Hello</title>
<h1>HELLO</h1>
    </head>
    <body>
 
  <div data-role="page" data-theme="b">
    <div data-role="header"> 
       <h1><img src="@routes.Assets.at("images/d2.png")" class = "fullscreen"></h1> 
                      </div> 
		  <div data-role = "content">
		
          <h1 >Log in</h1>

            <form action="@routes.Application.getUser()" method ="post">
               <div data-role="fieldcontain"class="ui-hide-label" >
                  <label for="username">Username:</label>
                    <input type="text" name="username" id="username" value="" placeholder="Username"/>
                </div>
               <div data-role="fieldcontain" class="ui-hide-label">
                  <label for="password" >Password:</label>
                    <input type="text" name="password" id="password" value="" placeholder="password"/>
                </div>

                
               
   
   
		        </form>
            <button data-role = "button" id="button2" type="submit">Login</button>
		        <button data-role = "button" id="button1">Register a new account</button>
		
		        <script type="text/javascript">
              $(function() {
                $("#button2").click( function(){
                     console.log("pressed button2");

                     if($("#username").val() && $("#password").val()){
                      alert("Allt är korrekt i fyllt");
                    }else
                    alert("Du har ej fyllt i korrekt")
                })
              });
     
              $(function() {
                $("#button1").click( function(){
                    console.log("pressed button1");
                    location.href = "/register";   
                })
              });
           
            </script>
		         

         

		        <p>@message</p>
		  </div>
                <div data-role="footer" data-position = "fixed">  
                  <h4>© 2015 DREAMSPACE AB</h4>
                </div>

                

          
    </div>        
    </body>
</html>
</html>
