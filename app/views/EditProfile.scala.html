@(message: String)

<!DOCTYPE html>

<html>
    <head>
      @Templates.head()
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/userprofile.css")">
        <script src="@routes.Assets.at("javascripts/jquery.bracket.min.js")" type="text/javascript"></script>
    <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/jquery.bracket.min.css")">
       @Templates.facebookHeadScript()


    </head>
    <body>
        <div data-role="page" data-theme="b" class="page">

            <div data-role="header" class = "header">
                @Templates.header()
            </div>
        
            <div data-role="content" class = "content">   
            </ul>

              <h1 align="center">Edit My Profile</h1>
              <div class="section" Style="border:none">
                <div class="divLayoutcontact" Style = "width:20%" Style = "heigth:100%">
                  <img src="@routes.Assets.at("images/Avatars/avatarett.gif")" class = "fullscreen" id="avatarpic" onclick="changeImage()">
   
                  <div Style = "width:90%">
                    <div data-role="collapsible" data-collapsed-icon="gear">
                      <h1>Change avatar!</h1>
                      
                      <fieldset data-role="controlgroup">
                        <legend></legend>
                        <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
                        <label for="radio-choice-1">
                          <img src="@routes.Assets.at("images/Avatars/avatarett.gif")" class = "fullscreen" id="tre">
                        </label>
                        
                        <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
                        <label for="radio-choice-2">
                          <img src="@routes.Assets.at("images/Avatars/avatartva.jpg")" class = "fullscreen" id="tva">
                        </label>
                          
                        <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
                        <label for="radio-choice-3">
                          <img src="@routes.Assets.at("images/Avatars/avatartre.gif")" class = "fullscreen" id="tre">
                        </label>
                      </fieldset>

                      
                    </div>
                  </div>
                </div>
                
                   
                <div class="divLayoutcontact" Style = "width:80%">
                  <form name="contactInfoGenerate" >
                    <div data-role="fieldcontain">
                      <label for="username">Username:</label>
                      <input type="text" name="username" id="username" maxlength="30">  
                      <label for="skypeID">Skype:</label>
                      <input type="text" name="skypeID" id="skypeID" maxlength="30">
                      <label for="seatMap">Seat:</label>
                      <select id="seatMap"  data-mini="true">
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                      </select>
                      <label for="realID">Battle.net:</label>
                      <input type="text" name="realID" id="realID" maxlength="30">
                      <label for="steamID">Steam:</label>
                      <input type="text" name="steamID" id="steamID" maxlength="30">
                      <label for="twitchID">Twitch:</label>
                      <input type="text" name="twitchID" id="twitchID" maxlength="30">
                      <label for="uplayID">UPlay:</label>
                      <input  type="text" name="uplayID" id="uplayID" maxlength="30">                    
                    </div>
                      

                    <div data-role="collapsible" data-collapsed-icon="gear">
                      <h1>Edit Favorites</h1>
                      <p> 
                        Placeholder <br/>
                        Placeholder <br/>
                        Placeholder <br/>
                      </p>
                    </div>
                </div>
              </div>

              <div class="section">
                <div data-role="fieldcontain">
                  <label for="favoritegames">Favorite Games:</label>
                  <textarea cols="40" rows="8" name="favoritegames" id="favoritegames"></textarea>
                </div>
              </div>
         

              <div class="section">   
                <div data-role="fieldcontain">
                  <label for="about">About:</label>
                  <textarea cols="40" rows="8" name="about" id="about"></textarea>
                </div> 
              </div>
              </form>

              <div Style="float:right"><input type="button" value="Save" id="save"  data-mini="true"></div>
                  
        </div>


 
            @Templates.footer()
            @Templates.panelAndLogOut()

        </div>

    </body>
</html>
