<!DOCTYPE html>

<html>
    <head>

      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/userprofile.css")">
        <script src="@routes.Assets.at("javascripts/jquery.bracket.min.js")" type="text/javascript"></script>
    <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/jquery.bracket.min.css")">
       @Templates.facebookHeadScript()


    </head>
    <body>
        <div data-role="page" data-theme="b" class="page">

            <div data-role="header" class = "header">
                @Templates.header()
            </div>
        
            <div data-role="content" class = "content">   
            </ul>

                        </label>
                        
                        <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
                        <label for="radio-choice-2">
                          <img src="@routes.Assets.at("images/Avatars/avatartva.jpg")" class = "fullscreen" id="tva">
                        </label>
                          
                        <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
                        <label for="radio-choice-3">
                          <img src="@routes.Assets.at("images/Avatars/avatartre.gif")" class = "fullscreen" id="tre">
                          </label>
                          <input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4" />
                        <label for="radio-choice-4">
                          <img src="@routes.Assets.at("images/Avatars/bf3.jpg")" class = "fullscreen" id="tre">
                        </label>
                        <input type="radio" name="radio-choice" id="radio-choice-5" value="choice-5" />
                        <label for="radio-choice-5">
                          <img src="@routes.Assets.at("images/Avatars/cs.png")" class = "fullscreen" id="tre">
                        </label>
                        <input type="radio" name="radio-choice" id="radio-choice-6" value="choice-6" />
                        <label for="radio-choice-6">
                          <img src="@routes.Assets.at("images/Avatars/Kang.gif")" class = "fullscreen" id="tre">
                        </label>
                        <input type="radio" name="radio-choice" id="radio-choice-7" value="choice-7" />
                        <label for="radio-choice-7">
                          <img src="@routes.Assets.at("images/Avatars/link.jpg")" class = "fullscreen" id="tre">
                        </label>
                         <input type="radio" name="radio-choice" id="radio-choice-8" value="choice-8" />
                        <label for="radio-choice-8">
                          <img src="@routes.Assets.at("images/Avatars/skeleton.gif")" class = "fullscreen" id="tre">
                        </label>
                        <input type="radio" name="radio-choice" id="radio-choice-9" value="choice-9" />

                          <img src="@routes.Assets.at("images/Avatars/wow_2.png")" class = "fullscreen" id="tre">
                        </label>
                      </fieldset>

                      
                    </div>
                  </div>
                </div>
                
                   
                <div class="divLayoutcontact" Style = "width:80%">
                  <form name="contactInfoGenerate" >
                    <div data-role="fieldcontain">
                      <label for="username">Username:</label>
                      <input readonly type="text" name="username" id="username" maxlength="30" placeholder="Placeholder">  
                      <label for="skypeID">Skype:</label>
                      <input type="text" name="skypeID" id="skypeID" maxlength="30" placeholder="Placeholder">
                      <label for="battlenetID">Battle.net:</label>
                      <input type="text" name="battlenetID" id="battlenetID" maxlength="30" placeholder="Placeholder">
                      <label for="steamID">Steam:</label>
                      <input type="text" name="steamID" id="steamID" maxlength="30" placeholder="Placeholder">
                      <label for="twitchID">Twitch:</label>
                      <input type="text" name="twitchID" id="twitchID" maxlength="30" placeholder="Placeholder">
                      <label for="uplayID">UPlay:</label>
                      <input  type="text" name="uplayID" id="uplayID" maxlength="30" placeholder="Placeholder">                    
                    </div>
                      

                    <div data-role="collapsible" data-collapsed-icon="gear">
                      <h1>Edit Favourites</h1>
                      <p> 
                        Placeholder <br/>
                        Placeholder <br/>
                        Placeholder <br/>
                      </p>
                    </div>
                </div>
              </div>

              <div class="section">
                <div data-role="fieldcontain">
                  <label for="favouritegames">Favourite Games:</label>
                  <textarea cols="40" rows="8" name="favouritegames" id="favouritegames"></textarea>
                </div>
              </div>
         

              <div class="section">   
                <div data-role="fieldcontain">
                  <label for="about">About:</label>
                  <textarea cols="40" rows="8" name="about" id="about"></textarea>
                </div> 
              </div>
              

              <div Style="float:right"><input type="button" value="Save" id="save"  data-mini="true"></div>
              </form>
     
      <script>
        $("#save").click(function() {
          

          $.ajax({
                url: "/saveuserprofile",
                type: 'POST',
                contentType:'application/json',
                data: JSON.stringify({skypeID: $('#skypeID').val(), battlenetID: $('#battlenetID').val(), steamID: $('#steamID').val(), twitchID: $('#twitchID').val(), uplayID: $('#uplayID').val(), favouritegames: $('#favouritegames').val(), about: $('#about').val()}),
                dataType : 'html',
                success: function(){
                    window.location.replace("/myprofile");
                }
          });
        });
      </script>

        </div>
            @Templates.footer()
            @Templates.panelAndLogOut()

        </div>
