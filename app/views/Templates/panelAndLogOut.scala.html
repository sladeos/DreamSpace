            <div data-role="panel" id="bars" data-display="overlay" data-position="right" class = "slide-menu" style = "background: black">

                     <a href="#" id="EArena" data-role="button" data-icon="tag">EARENA</a>
                     <a href="#" id="etournament" data-role="button" data-icon="tag">ETOURNAMENT</a>
                     <a href="#" id="packlist" data-role="button" data-icon="action">PACKLIST</a>
                     <a href="#" id="gallery" data-role="button" data-icon="action">GALLERY</a>
                        <button id="logout">Logout</button>
                        <br>
                     <a id = "close" href="#" data-role = "button" data-rel="close" data-icon="delete">Close panel</a>
                     
                     <script>
                            $('#EArena').click(function() {
                                window.location='/mainearena'; });
                            $('#etournament').click(function() {
                                window.location='/mainetournament'; });
                            $('#packlist').click(function() {
                                window.location='/packlist'; });
                            $('#gallery').click(function() {
                                window.location='/pictures'; });

                           
                      
                        $('#logout').click(function() {
                             FB.getLoginStatus(function(response) {
                                 if (response.status === 'connected') {
                                FB.logout(function(response) {
                        	        window.location='/logout';
                        	    });
                                 } else { 
                                     window.location='/logout';
                                 }
                            });
                        });
                    </script>
                    <script>
                        $("#EArena, #etournament, #packlist, #gallery, #close").css("background","  #FF9900");
                        $("#logout").css("background","#666666");
                    </script>
                </div>
